<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Jobs</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div id="jobs-list" class="panel panel-default">
                    <div class="panel-heading">
                        Jobs
                    </div>
                    <button type="button" id="add-new-job-button" onclick="showAddNewJobForm();"class="btn btn-primary btn-lg hidden">Add new job</button>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="jobs-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Company</th>
                                        <th>Description</th>
                                        <th>Posted at</th>
                                        <th>Deadline</th>
                                        <th>Country</th>
                                        <th>City</th>
                                        <th>Category</th>
                                        <th>Type</th>
                                    </tr>
                                </thead>
                                <tbody id="row">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /.container-fluid -->
    <div id="new-job-form-container" class="row hidden">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register form</h3>
                </div>
                <div class="panel-body">
                    <form id="register-form" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="register-name" class="form-control" placeholder="Name" name="name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="register-surname" class="form-control" placeholder="Surname" name="surname" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input id = "register-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="register-username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="register-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-group">
                                <button id="register-link" type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                                <button id="company-account-button" onclick="showCompanyRegistrationForm();" type="button" class="btn btn-default">Create company account</button>
                            </div>
                            <div class="form-group pull-right">
                                <a href="#" onclick="showLoginForm()">Back to login</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /#page-wrapper -->
<script type="text/javascript">

  var id = localStorage.getItem("job_id");
  var token = AUtils.parse_jwt(localStorage.getItem("token"));
  console.log(token);

  if(token.r == "COMPANY"){
    $("#add-new-job-button").removeClass("hidden");
  }

  $("#new-job").on("submit", function(e){
          e.preventDefault();
          console.log("submit");
          addJob();
      });
  function addJob(){
      console.log("added job");
  };

    getJobs();

    function getJobs(){
        $.ajax({
         url: "api/jobs",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
              html += '<tr id="'+data[i].id +'" onclick="openPage();" class="odd gradeX">'+
                  '<td>'+data[i].title+'</td>'+
                  '<td>'+data[i].company+'</td>'+
                  '<td>'+data[i].description+'</td>'+
                  '<td>'+data[i].posted_at+'</td>'+
                  '<td>'+data[i].deadline+'</td>'+
                  '<td>'+data[i].country+'</td>'+
                  '<td>'+data[i].city+'</td>'+
                  '<td>'+data[i].category+'</td>'+
                  '<td>'+data[i].type+'</td>'+
              '</tr>';
           }
           $("#jobs-table tbody").html(html);
         }
      });

    }
    function openPage(){
      $('tr.odd').click(function (){
          var id = $(this).attr('id');
          localStorage.removeItem('job_id');
          window.localStorage.setItem('job_id', id);
          window.location = '#job';
      });
    }

    function showAddNewJobForm(){
      $("#jobs-list").addClass("hidden");
      $("#new-job-form-container").removeClass("hidden");
    }
</script>
