<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Jobs</h1>
                <button type="button" id="add-new-job-button" class="btn btn-primary btn-lg hidden">Add new job</button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Jobs
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="jobs-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Company</th>
                                        <th>Description</th>
                                        <th>Posted at</th>
                                        <th>Deadline</th>
                                        <th>Country</th>
                                        <th>City</th>
                                        <th>Category</th>
                                        <th>Type</th>
                                    </tr>
                                </thead>
                                <tbody id="row">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<script type="text/javascript">
  var id = localStorage.getItem("job_id");
  var token = AUtils.parse_jwt(localStorage.getItem("token"));
  console.log(token);
  if(token.r == "COMPANY"){
    $("#add-new-job-button").removeClass("hidden");
  }

  $("#new-job").on("submit", function(e){
          e.preventDefault();
          console.log("submit");
          addJob();
      });
  function addJob(){
      console.log("added job");
  };

    getJobs();

    function getJobs(){
        $.ajax({
         url: "api/jobs",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
              html += '<tr id="'+data[i].id +'" onclick="openPage();" class="odd gradeX">'+
                  '<td>'+data[i].title+'</td>'+
                  '<td>'+data[i].company+'</td>'+
                  '<td>'+data[i].description+'</td>'+
                  '<td>'+data[i].posted_at+'</td>'+
                  '<td>'+data[i].deadline+'</td>'+
                  '<td>'+data[i].country+'</td>'+
                  '<td>'+data[i].city+'</td>'+
                  '<td>'+data[i].category+'</td>'+
                  '<td>'+data[i].type+'</td>'+
              '</tr>';
           }
           $("#jobs-table tbody").html(html);
         }
      });

    }
    function openPage(){
      $('tr.odd').click(function (){
          var id = $(this).attr('id');
          localStorage.removeItem('job_id');
          window.localStorage.setItem('job_id', id);
          window.location = '#job';
      });
    }


</script>
