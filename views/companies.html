<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Companies</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Companies
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="companies-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Country</th>
                                        <th>City</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->

                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<script type="text/javascript">

    getCompanies();

    function getCompanies(){
        $.ajax({
         url: "api/companies",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           var html = "";
           for(var i = 0; i < data.length; i++){
              html += '<tr class="odd gradeX">'+
                  '<td>'+data[i].name+'</td>'+
                  '<td>'+data[i].email+'</td>'+
                  '<td>'+data[i].address+'</td>'+
                  '<td>'+data[i].phone+'</td>'+
                  '<td>'+data[i].country+'</td>'+
                  '<td>'+data[i].city+'</td>'+
              '</tr>';
           }
           $("#companies-table tbody").html(html);
         }
      });

    }
</script>
