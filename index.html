        <script type="text/javascript">
          $(document).ready(function() {
            var app = $.jQuerySPApp({defaultView  : "jobs"}); // initialize
            app.route({
              view:'job',
              onReady:function(){
                getJob(localStorage.getItem('job_id'));
              }
            });
            // run app
            app.run();

            if(!window.localStorage.getItem("token") ){
              window.location = "login.html";
            }else{
              $('body').show();
            }
          });

          function doLogout(){
              window.localStorage.clear();
              window.location = "login.html";
          }
