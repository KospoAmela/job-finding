<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- Toastr -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body style="display:none">

        <div class="container">
            <div  id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form id="login-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="login-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="login-password" class="form-control" placeholder="Password" name="password" type="password">
                                    </div>
                                    <div class="form-group">
                                        <button id="login-link" type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showRegisterForm()">Register here</a>
                                    </div>

                                    <div class="form-group">
                                        <a href="#" onclick="showResetPassword()">Forgot password</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="register-form-alert" class="row hidden" style="margin-top:50px">
              <div class="alert alert-success" role="alert">
                Confirmation email has been sent to you!
              </div>
            </div>
            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register form</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="register-name" class="form-control" placeholder="Name" name="name" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-surname" class="form-control" placeholder="Surname" name="surname" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id = "register-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <div class="form-group">
                                        <button id="register-link" type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showLoginForm()">Back to login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div  id="forgot-password-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="reset-password-form"role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="reset-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>

                                    <div class="form-group">
                                        <button id="reset-link" onclick="doReset();" class="btn btn-lg btn-success btn-block">Send recovery link</button>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showLoginForm()">Back to login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div  id="change-password-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="change-password-form"role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Email token" name="token" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="New password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <button id="change-password-link" onclick="changePassword();" class="btn btn-lg btn-success btn-block">Change password</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Toastr -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>





        <script type="text/javascript">

        $("#login-form").on("submit", function(e){
                e.preventDefault();
                console.log("submit");
               doLogin();
            });

            $("#register-form").on("submit", function(e){
                    e.preventDefault();
                   doRegister();
                });

            $(function(){
              if(window.localStorage.getItem("token")){
              window.location ="index.html";
            }else {
              $('body').show();
            }
            });

            function showRegisterForm(){
                $("#login-form-container").addClass("hidden");
                $("#register-form-container").removeClass("hidden");
            }

            function showLoginForm(){
                $("#login-form-container").removeClass("hidden");
                $("#register-form-container").addClass("hidden");
            }

            function doRegister(){
              $("#register-link").prop('disabled',true);
              var register_info = {
                    'name' : $('#register-name').val(),
                    'surname' : $('#register-surname').val(),
                    'email' : $('#register-email').val(),
                    'username' : $('#register-username').val(),
                    'password' : $('#register-password').val()
              };
                $.post( "api/register", register_info).done(function( data ) {
                    console.log(data.token);
                    $("#register-form-container").addClass("hidden");
                    $("#register-form-alert .alert").html(data.message);
                    $("#register-form-alert").removeClass("hidden");
                    window.localStorage.setItem("token", data.token);
                    window.location = "index.html";
                }).fail(function(response) {
                    toastr.error(response.getText);
                    $("#register-link").prop('disabled',false);
                });
            }

            function doLogin(){
              $("login-link").prop('disabled', true);
              var login_info = {
                     'email' : $('#login-email').val(),
                     'password' : $('#login-password').val()
              }
              $.post( "api/login", login_info).done(function( data ) {
                  console.log(data.token);
                  window.localStorage.setItem("token", data.token);
                  window.location = "index.html";
              }).fail(function (response){
                  toastr.error(response.responseJSON.message);
                  $("login-link").prop('disabled', false);
              });
            }

            function showResetPassword(){
                $("#forgot-password-form-container").removeClass("hidden");
                $("#login-form-container").addClass("hidden");
            }

            function doReset(){
              $.post( "api/forgot", jsonize("#reset-password-form")).done(function( data ) {
                  toastr.success("Yourtoken has been sent to your email");
                  $("#change-password-form-container").removeClass("hidden");
                  $("#forgot-password-form-container").addClass("hidden");
              }).fail(function(response) {
                  toastr.error(response.responseJSON.message);
                  $("#reset-link").prop('disabled',false);
              });
            }

            function changePassword(){
              $.post( "api/reset", jsonize("#change-password-form")).done(function( data ) {
                  toastr.success("Your password has been changed");
              }).fail(function(response) {
                  toastr.error(response.responseJSON.message);
                  $("#reset-link").prop('disabled',false);
              });
            }
        </script>
    </body>
</html>
